<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ page.title }}</title>
    {% if page.meta_description %}
    <meta name="description" content="{{ page.meta_description }}" />
    {% endif %}
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
    <div id="container">
        <div class="heading">
            <h1 class="heading__title"><a href="{{ site.baseurl }}/" class="heading__link"><span class="logo-text">Delta Sigma Phi</span></a></h1>
            <h2 class="heading__subtitle"><a href="{{ site.baseurl }}/" class="heading__link">Alpha Iota <em>Alumni Corporation Board</em></a></h2>
        </div>
        <div class="page-wrapper">
            {{ content }}
        </div>
    </div>
</body>
</html>
